        //Using Fetch API to Send Data
        //1. Create the content that you want to send
        var user = {

        function sendData(url, content) {
            //Fetch the URL
            fetch(url, {
                // Set your method
                method: 'POST',

                // Set your headers
                headers: {
                    'Content-Type': 'application/json'
                },

                body: JSON.stringify(content)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
            })
        }
