<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz Time</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
</head>
<body>

    <div class='main-content'>
        <header>
            <h1>Coding Quiz Time</h1>
        </header>

        <div class='quiz-nav'>
            <a id='back-button' href="#">
                <h2>B A C K</h2>
            </a>
            <div class='question-container'>
                <div id='answer-status'></div>
                <div id='question-index'></div>
                <div id='question'></div>
                <div class='button-container'>
                    <button id='save'>Save Answer</button>
                    <button id='submit' class='disabled'>Submit Quiz</button>
                </div>

            </div>
            <a id='next-button' href="#">
                <h2>N E X T</h2>
            </a>
        </div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
