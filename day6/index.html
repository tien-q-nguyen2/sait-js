<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <title>Exercise 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="span12">
        <h1 class="page-header">Let's Play with Events!</h1>
      </div>
    </div>
 
    <div class="row">
      <div class="span3">
        <button>Random Button</button>
        <hr />
        <form>
            <div id='banner1'></div>
            <div id='banner2'></div>
          <fieldset>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
          </fieldset>
          <fieldset>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </fieldset>
          <input type="submit" value="Submit" id='submit'>
        </form>
       </div>
     </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>

      $(document).ready(function(){
        $('.span3 > button').on('click', function(){
            $(document.body).css('background','lightblue');

            var counter = $('<p id="counter" style="display: inline;">0</p>');
            counter.css('margin-left', '50px');
            $('.span3 > button').after(counter);
            setInterval(function(){
                var currentCount = parseInt(counter.html());
                currentCount++;
                counter.html(currentCount);
            } , 1000)
        })

        var banner1 = $('#banner1');
        var banner2 = $('#banner2');
        banner1.css('color','red').css('margin-bottom', '20px');
        banner2.css('color','red').css('margin-bottom', '20px');
        $('#submit').on('click', function(event){
            event.preventDefault();
            banner1.hide();
            banner2.hide();
            var bannerMessage = '';
            if ($('#first-name').val() === ''){
                banner1.html('First name needs to be filled in!').fadeIn(1000);
            }
            if ($('#last-name').val() === ''){
                banner2.html('Last name needs to be filled in!').fadeIn(1000);
            }
        })
      });
    </script>
  </body>
</html>
