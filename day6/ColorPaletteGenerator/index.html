<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Palette</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='page-wrapper'>
        <header><h1>Color Palette Generator</h1></header>
            <form class='option-panel' id="controls" name="controls">
                <div id='hue-input-option'>
                    <legend>Choose method to give the desired hue</legend>
                    <label>Drop-down List
                        <input type="radio" id="hue-list-opt" name='hue-option' value="list" checked>
                    </label>
                    <label>Hex Value
                        <input type="radio" id="hue-hex-opt" name='hue-option' value="hex">
                    </label>
                </div>

                <div id='color-hue'>
                    <select id="color-list" name="color-list"></select>
                    <input type="text" id="color-hex-entry" class="entry" placeholder="6 hex digits" +
                        required value='00FFFF' maxlength="6" disabled pattern="[0-9a-fA-F]{6}"/>
                </div>

                <div>
                    <legend>Choose color luminosity for the generator</legend>
                    <select id="color-luminosity"></select>
                </div>

                <div>
                    <legend>How many colors to generate? (1-500)</legend>
                    <input type="number" id="color-num-entry" value=100 class="entry"
                        required min="1" max="500"/>
                </div>

                <input type="submit" id='submit' name="submit" value="Generate"/>
            </form>
            <div id='palette'></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src='script.js'></script>

</body>
</html>
